[build]
  # Directory to change to before starting a build
  base = "trade-master/"
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "build/"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

[[redirects]]
  # Redirect all routes to index.html for React Router
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  # Command to start local development server
  command = "npm start"
  port = 3000
